<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>My Blogs list</title>
</head>


<body>
<div class="container">
	<h1>My blogs list</h1>
	
	<div class="table-responsive">
	
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>Likes</th>
			<th>Action</th>
		</tr>
		</thead>
		
		<tbody >
		<tr th:each="blog : ${blogs}">
			<td th:text="${blog.author.username}" />
			<td><a th:href="@{'/myblogs/view/' + ${blog.id}}" th:text="${blog.title}" /> </td>
			<td th:text="${blog.likes}" />
			
			<td> <a th:href="@{'/myblogs/delete/' + ${blog.id}}" th:text="Delete" 
			onclick="if (!confirm('Are you sure you want to delete this customer?')) return false;"/> </td>
		</tr>
		</tbody>
	
	</table>
	
	</div>
	
	<a th:href="@{/}" class="btn btn-small btn-warning">Home</a>
	<a th:href="@{/myblogs/write}" class="btn btn-small btn-success" >Write a blog!</a>
	
</div>
</body>
</html>
