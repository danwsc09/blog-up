<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css" />

	<title>My Blogs list</title>
</head>


<body>

<header th:insert="./layout.html :: header"></header>

<div class="container">
	<h3>My Blogs</h3>
	
	<div class="table-responsive">
	
	<table class="table table-light table-striped table-bordered table-hover">
		<thead class="thead-dark">
		<tr>
			<th>Author</th>
			<th>Title (Click to view/edit)</th>
			<th>Written on</th>
			<th>Action</th>
		</tr>
		</thead>
		
		<tbody >
		<tr th:each="blog : ${blogs}">
			<td th:text="${blog.author.username}" />
			<td><a th:href="@{'/myblogs/view/' + ${blog.id}}" 
				th:text="${blog.title}" 
				style="color: #474747;"/> </td>
			<td th:text="${blog.writeDate}" />
			
			<td> <a th:href="@{'/myblogs/delete/' + ${blog.id}}" th:text="Delete" 
			onclick="if (!confirm('Are you sure you want to delete this customer?')) return false;"
			class="btn-sm btn-danger"/> </td>
		</tr>
		</tbody>
	
	</table>
	
	</div>
</div>
</body>
</html>
