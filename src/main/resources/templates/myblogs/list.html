<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css" />

	<title>My Blogs list</title>
</head>


<body>
<div class="container">

<!-- Nav bar Container -->
<div class="navbar-expand-sm">
	
	
	<!-- Nav bar -->
	<div class="navbar navbar-light" style="background-color: #e3f2fd;">
	
		<a class="navbar-brand" href="/">
			BlogUp
		</a>
		
		<div class="collapse navbar-collapse" id="navbarText">
		
			<ul class="navbar-nav mr-auto ">
		      <li class="nav-item active">
		        <a class="nav-link btn btn-outline-primary" th:href="@{/myblogs}"
		        style="border: none;">
		        	My Blogs<span class="sr-only">(current)</span>
		        </a>
		      </li>
		      
		      <li class="nav-item active">
		        <a class="nav-link btn btn-outline-primary" th:href="@{/myblogs/write}"
		        style="border: none;">
		        	Write a Blog<span class="sr-only">(current)</span>
		        </a>
		      </li>
			</ul>			
		</div>
		
		<!-- Far right -->
		<div class="navbar-collapse order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
	            <li class="nav-item active">
					<a sec:authorize="!isAuthenticated()" 
						th:href="@{'/showLoginPage'}"
						class="nav-link btn btn-outline-success btn-sm">Log in</a>
					<a sec:authorize="isAuthenticated()"
						class="nav-link">
						Logged in as: <span sec:authentication="name"></span>
					</a>
		      	</li>
		      	<li class="nav-item">
	                
					<form sec:authorize="isAuthenticated()"
						class="nav-link" 
						th:action="@{/logout}" method="POST">
						<input type="submit" value="Log out" 
							class="btn btn-outline-success btn-sm" />
					</form>
	            </li>
	        </ul>
		</div>
	
	</div>
</div> <!-- Nav bar container -->

	<h3>My Blogs</h3>
	
	<div class="table-responsive">
	
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
		<tr>
			<th>Author</th>
			<th>Title (Click to view/edit)</th>
			<th>Written on</th>
			<th>Action</th>
		</tr>
		</thead>
		
		<tbody >
		<tr th:each="blog : ${blogs}">
			<td th:text="${blog.author.username}" />
			<td><a th:href="@{'/myblogs/view/' + ${blog.id}}" 
				th:text="${blog.title}" 
				style="color: #474747;"/> </td>
			<td th:text="${blog.writeDate}" />
			
			<td> <a th:href="@{'/myblogs/delete/' + ${blog.id}}" th:text="Delete" 
			onclick="if (!confirm('Are you sure you want to delete this customer?')) return false;"
			class="btn-sm btn-danger"/> </td>
		</tr>
		</tbody>
	
	</table>
	
	</div>
</div>
</body>
</html>
